runtime: python37
instance_class: F2
entrypoint: conda install -c conda-forge python-sounddevice && conda uninstall --force portaudio && find ${VIRTUAL_ENV}/lib/python3.7/site-packages/streamlit -type f \( -iname \*.py -o -iname \*.js \) -print0 | xargs -0 sed -i 's/healthz/health-check/g' && streamlit run app.py --server.port 8080 --server.address 0.0.0.0 --client.showErrorDetails false --server.enableCORS false